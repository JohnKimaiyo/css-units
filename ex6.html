<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>css units</title>
    <style>
      h1 {
        font-size: 20vw;
      }
    </style>
  </head>
  <body>
    <h1>hellow</h1>
    <p>
      resize the width o fthe browser window to see how the font-size of h1
      changes
    </p>
    <p>1vw = 1% of viewport width</p>
    <p>the vw is not supported in IE8 and earlier</p>
  </body>
</html>
